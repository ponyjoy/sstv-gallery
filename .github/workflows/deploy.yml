name: Deploy SSTV Gallery

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Gallery Index
        run: node scripts/generate_index.js

      - name: Verify data.json exists
        run: |
          if [ -f data.json ]; then
            echo "✓ data.json generated successfully"
            ls -lh data.json
            echo "First 5 lines of data.json:"
            head -5 data.json
          else
            echo "✗ ERROR: data.json not found!"
            exit 1
          fi

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
