<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG9PQY SSTV Gallery - BG9PQY的卫星慢扫描电视图像画廊</title>
    <meta name="description" content="业余无线电卫星SSTV图像接收展示画廊">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"L1N5pLituW5PLjAj",ck:"L1N5pLituW5PLjAj"})</script>
</head>

<body>
    <div class="background-stars"></div>
    <div class="scanline"></div>

    <header>
        <div class="container header-content">
            <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="header-title">
                <h1>SSTV <span class="highlight">GALLERY</span></h1>
                <p class="subtitle">业余无线电卫星慢扫描电视图像接收记录 <span class="separator">|</span> Operator: <a
                        href="https://www.qrz.com/db/BG9PQY" target="_blank" class="callsign-link">BG9PQY</a></p>
            </div>
        </div>
    </header>

    <div class="container main-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header-mobile">
                <h2>归档</h2>
                <button id="closeSidebarBtn" class="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-widget">
                <h3>日期归档</h3>
                <ul id="dateArchive" class="archive-list">
                    <!-- 动态生成日期归档 -->
                </ul>
            </div>

            <div class="sidebar-widget">
                <h3>事件归档</h3>
                <ul id="eventArchive" class="archive-list">
                    <!-- 动态生成事件归档 -->
                </ul>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="content-area">
            <button id="sidebarToggle" class="sidebar-toggle" title="切换侧边栏">
                <span class="icon">◀</span>
            </button>

            <section class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索卫星或事件...">
                </div>
                <div class="filters" id="satelliteFilters">
                    <button class="filter-btn active" data-filter="all">全部卫星</button>
                    <!-- 动态生成卫星过滤器 -->
                </div>
            </section>

            <div id="gallery-stats" style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">
            </div>

            <div id="gallery">
                <!-- 动态生成图片卡片 -->
                <div class="loading">正在加载信号数据...</div>
            </div>
        </main>
    </div>

    <button id="backToTop" title="回到顶部">↑</button>

    <footer>
        <div class="container">
            <p>Generated by SSTV Gallery System | <a href="https://github.com/ponyjoy/sstv-gallery"
                    target="_blank">GitHub</a></p>
            <p class="beian-info">
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">宁ICP备18000699号-1</a>
                <span class="separator">|</span>
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo" target="_blank" rel="noopener noreferrer">
                    <img src="https://beian.mps.gov.cn/img/logo01.dd7ff50e.png" alt="公网安备" class="beian-icon">
                    宁公网安备64010502000108号
                </a>
            </p>
        </div>
    </footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>

</body>

</html>
